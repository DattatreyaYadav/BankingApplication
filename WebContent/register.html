<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration form</title>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link rel="stylesheet" href="register.css">
</head>
<body>
<div class="main">
<div id="heading">
 <h2>Registration Form</h2>
 </div>
 <div id="form">
    <form action="Registration">
     <label id="custid">Customer_Id</label>
     <input type="number" name="custid"><br><br>
     
     <label id="name">NAME</label>
     <input type="text" name="name"><br><br>
    
     <label id="accno">Account Number</label>
     <input type="number" name="accno"><br><br>
    
     <label id="balance">Balance</label>
     <input type="number" name="balance"><br><br>
     
     <label id="phone">Phone number</label>
     <input type="number" name="phone"><br><br>
    
     <label id="email">Email</label>
     <input type="email" name="email"><br><br>
        
     <label id="pwd">Password</label>
     <input type="password" name="pwd"><br><br>
    
     <label id="conf_pwd">Confirm Password</label>
     <input type="password" name="conf_pwd"><br><br>
     
     <input type="submit"/>
    </form>
    </div>
    </div>
</body>
</html>
